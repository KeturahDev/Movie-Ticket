<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <h1>Movie Ticket</h1>
    <p>Get your tickets here!</p>
    <form id="formy">
      <div class="form-group">
        <label for="movie">movie</label>
        <select name="movie" id="movie">
          <option value="new">Gentlemen</option>
          <option value="new">Trolls: Age of Rock</option>
          <option value="old">Lion King</option>
          <option value="old">Cars</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time">time</label>
        <select name="time" id="time">
          <option value="matinee">10am - 4pm</option>
          <option value="late">5pm-midnight</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">age</label>
        <input type="text" name="age" id="age">
      </div>
      <div class="form-group">
        <label for="numTickets">Number of tickets?</label>
        <select name="numTickets" id="numTickets">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <button type=submit>Show me the Money</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
